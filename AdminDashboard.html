<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <aside id="left">
    <div id="DashboardLogo">
      <img class="icons" src="PIcturesAndLogos/dashboardlogo.png">
      <h2>Admin Dashboard</h2>
    </div>
    <div class="Directory">
      <a><img id="home" src="PIcturesAndLogos/homelogo.png"> <h5>Home</h5> </a>
      <a><img id="profile" src="PIcturesAndLogos/profilelogo.png"> <h5>Profile</h5></a>
      <a><img id="messages" src="PIcturesAndLogos/messageslogo.png"><h5>Messages</h5></a>
      <a><img id="history" src="PIcturesAndLogos/historylogo.png"><h5>History</h5></a>
      <a><img id="tasks" src="PIcturesAndLogos/taskslogo.png"><h5>Tasks</h5></a>
      <a><img id="community" src="PIcturesAndLogos/communitylogo.png"><h5>Communities</h5></a>
    </div>
    <div class="Directory">
      <a><img id="setting" src="PIcturesAndLogos/settinglogo.png"><h5>Settings</h5></a>
      <a><img id="support" src="PIcturesAndLogos/supportlogo.png"><h5>Support</h5></a>
      <a><img id="privacy" src="PIcturesAndLogos/privacy logo.png"><h5>Privacy</h5></a>
    </div>
  </aside>

  <div id="right">
    <header>
      <div id="upper-header">
        <div id="search">
          <img src="PIcturesAndLogos/searchlogo.png">
          <input placeholder="Search Project">
        </div>
        <div id="user">
          <a><img class="notification" src="PIcturesAndLogos/spirallogo.png"></a>
        </div>
      </div>
      <div id="lower-header">
        <div id="userHi">
          <img src="PIcturesAndLogos/spirallogo.png">
          <p>Hi there,</p>
          <h4>Ewing Ho Gawing</h4>
        </div>
        <div id="activities-button"></div>
      </div>
    </header>
    <div id="content">
      <div id="content-left">
        <h3>Your Projects</h3>
        <article>

          <h3></h3>
          <div>
            <img>
          </div>
        </article>
      </div>
      <div id="content-right">
        <h3>Announcements</h3>
        <article></article>
        <h3>Trending</h3>
        <div id="TrendingBox"></div>
      </div>
    </div>
  </div>

</body>

</html>
